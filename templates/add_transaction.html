<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ 'Edit' if txn else 'Add' }} Transaction</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f8f9fa;
    }
    .form-card {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }
    .form-label {
      font-weight: 500;
    }
    .form-control, .form-select {
      border-radius: 50px;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="mx-auto" style="max-width: 550px;">
    <div class="form-card">

      <h3 class="text-center mb-4">
        <i class="bi {{ 'bi-pencil-square' if txn else 'bi-journal-plus' }}"></i>
        {{ 'Edit' if txn else 'Add' }} Transaction
      </h3>

      <form method="POST">
        <!-- Type -->
        <div class="mb-3">
          <label class="form-label">Type</label>
          <select name="type" class="form-select" required>
            <option value="income" {{ 'selected' if txn and txn['type'] == 'income' else '' }}>Income</option>
            <option value="expense" {{ 'selected' if txn and txn['type'] == 'expense' else '' }}>Expense</option>
          </select>
        </div>

        <!-- Amount -->
        <div class="mb-3">
          <label class="form-label">Amount</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-currency-rupee"></i></span>
            <input type="number" step="0.01" name="amount" class="form-control" required
              value="{{ txn.amount if txn else '' }}" placeholder="Enter amount">
          </div>
        </div>

        <!-- Category (suggest + free text) -->
        <div class="mb-3">
          <label class="form-label">Category</label>
          <input list="categories" name="category" class="form-control" placeholder="e.g., Rent, Groceries"
            value="{{ txn.category if txn else '' }}">
          <datalist id="categories">
            {% for c in suggestions %}
              <option value="{{ c }}">
            {% endfor %}
          </datalist>
        </div>

        <!-- Note -->
        <div class="mb-3">
          <label class="form-label">Note</label>
          <textarea name="note" class="form-control" rows="2" placeholder="Optional note...">{{ txn.note if txn else '' }}</textarea>
        </div>
    
        <!-- Date & Time -->
         {# 
<div class="mb-3">
  <label class="form-label">Date & Time</label>
  <input type="datetime-local" name="date" class="form-control" 
    value="{{ txn.date.strftime('%Y-%m-%dT%H:%M') if txn and txn.date else '' }}" 
    id="dateInput" required>
</div>
#}


        <!-- Submit -->
        <button type="submit" class="btn btn-success w-100 rounded-pill py-2">
          <i class="bi {{ 'bi-check-circle' if txn else 'bi-plus-circle' }}"></i>
          {{ 'Update Transaction' if txn else 'Add Transaction' }}
        </button>

        <!-- Back Link -->
        <a href="/transactions" class="btn btn-outline-secondary w-100 rounded-pill mt-3">
          <i class="bi bi-arrow-left-circle"></i> View Transactions
        </a>
      </form>

    </div>
  </div>
</div>

<!-- Auto-fill JS -->
<script>
  window.addEventListener('DOMContentLoaded', () => {
    const input = document.getElementById('dateInput');
    if (!input.value) {
      const now = new Date();
      const formatted = now.toISOString().slice(0,16);
      input.value = formatted;
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
