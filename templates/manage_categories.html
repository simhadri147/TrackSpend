<!DOCTYPE html>
<html>
<head>
  <title>Manage Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h3 class="mb-4"><i class="bi bi-tags-fill"></i> Manage Categories</h3>

  <!-- Add Category Form -->
  <form method="POST" class="mb-4 d-flex">
    <input type="text" name="name" placeholder="New Category Name" class="form-control me-2" required>
    <button type="submit" class="btn btn-success"><i class="bi bi-plus-circle"></i> Add</button>
  </form>

  <!-- Category List -->
  <ul class="list-group">
    {% for cat in categories %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ cat.name }}
        <!-- You can add Edit/Delete buttons here -->
        <span class="badge bg-secondary">ID: {{ cat.id }}</span>
      </li>
    {% endfor %}
  </ul>

  <a href="/dashboard" class="btn btn-outline-primary mt-4 rounded-pill">
    <i class="bi bi-arrow-left-circle"></i> Back to Dashboard
  </a>
</div>
</body>
</html>
