<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="card mx-auto p-4" style="max-width: 450px;">
    <div class="text-center mb-4">
      <h3 class="fw-bold">Welcome Back</h3>
      <p class="text-muted">Login to your account</p>
    </div>

    <!-- Flash Alert -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-3">
          {% for category, msg in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="/login">
      <div class="mb-3">
        <label class="form-label">Email or Phone</label>
        <input type="text" name="identifier" class="form-control rounded-pill" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control rounded-pill" required>
      </div>
      <button type="submit" class="btn btn-success w-100 rounded-pill py-2">Login</button>
    </form>

    <div class="text-center mt-3">
      <a href="/forgot" class="text-decoration-none">Forgot Password?</a><br>
      New user? <a href="/register">Register here</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
