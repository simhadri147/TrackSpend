<!DOCTYPE html>
<html>
<head>
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="card mx-auto p-4" style="max-width: 450px;">
    <div class="text-center mb-3">
      <h3 class="fw-bold">Reset Password</h3>
      <p class="text-muted">Enter your registered email to receive a reset link.</p>
    </div>

    <form method="POST" action="/forgot">
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control rounded-pill" placeholder="example@domain.com" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 rounded-pill py-2">Send Reset Link</button>
    </form>

    <div class="text-center mt-3">
      <a href="/login" class="text-decoration-none">Back to Login</a>
    </div>
  </div>
</div>

</body>
</html>
